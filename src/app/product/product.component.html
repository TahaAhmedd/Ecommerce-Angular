<div class="row">
    <div class="col-3 d-flex justify-content-center flex-column align-items-center" *ngFor="let i of lest">
        <div class="card w-100 p-2  mb-3">
            <img class="w-100 h-50" src="{{i.img}}">
            <h3 class="text-danger mt-4" >{{i.name}}</h3>
            <p>{{i.quantity}}</p>
            <p class="text-danger">{{i.price}}</p>
        </div>
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
</div>
